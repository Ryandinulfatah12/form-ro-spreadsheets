<!doctype html>
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form to Spreadsheets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <section>
        <div class="container mt-5">
            <div class="alert alert-warning alert-dismissible fade show d-none" role="alert">
                <strong>Yay!</strong> Data berhasil disimpan.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>

            <h1 class="text-center">Form to Google Sheets</h1>
            <form name="submit-to-google-sheet">
                <div class="mb-3">
                    <label for="name" class="form-label">Nama</label>
                    <input type="text" name="nama" class="form-control" id="name" required autofocus>
                </div>

                <div class="mb-3">
                    <label for="asal" class="form-label">Asal</label>
                    <input type="text" name="asal" class="form-control" id="asal" required>
                </div>

                <div class="mb-3">
                    <label for="noTelp" class="form-label">Nomor Telepon</label>
                    <input type="number" name="noTelp" class="form-control" id="noTelp">
                </div>

                <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-submit" type="submit">Submit</button>
                    <button class="btn btn-primary btn-loading d-none" type="button" disabled>
                        <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                        <span role="status">Loading...</span>
                    </button>
                </div>
                
            </form>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
